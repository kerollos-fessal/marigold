<div class="order-summary gray-border">
    <p class="my-0 font-md px-3 py-4 title">
        Order Summary
    </p>
    <div class="fees-wrapper font-md px-3 py-4">
        <div class="d-flex justify-content-between align-items-center">
<p class="mt-0 mb-3 placeholder-text">Items</p>
<p class="my-0">3</p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
<p class="mt-0 mb-3 placeholder-text">Sub Total</p>
<p class="my-0">300</p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
<p class="mt-0 mb-3 placeholder-text">Shipping</p>
<p class="my-0">100</p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
<p class="mt-0 mb-3 placeholder-text">Taxes</p>
<p class="my-0">50</p>
        </div>
    </div>
    <div class=" d-flex justify-content-between align-items-center px-3 mb-3 pt-4 font-md">
<p class="mt-0 mb-3 placeholder-text">Total</p>
<p class="my-0">1350</p>
</div>
<button (click)="proceed()"
     class="primary-bg d-block text-white btn font-sm proceed-btn w-fit rounded-pill single-shadow mb-5 px-3 mt-3 mx-auto"
   >
     {{btnTitle}}
   </button>
</div>
