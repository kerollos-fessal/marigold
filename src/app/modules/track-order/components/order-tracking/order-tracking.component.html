<section class="order-tracking mt-5 pt-3">
  <div class="mb-5 pb-3 font-md">
    <p class="mt-0 mb-4 font-bold">Order Status</p>
    <p class="my-0 tretiary">Order ID : #SDGT1254FD</p>
  </div>
  <div
    class="gray-border w-100 radius-30 px-5 pt-5 mb-5 d-flex align-items-center justify-content-center"
  >
    <mat-stepper
     #stepper
      [linear]="false"
      [selectedIndex]="activeStep - 1"
      class="static-stepper"
      
    >
      <mat-step
        *ngFor="let step of steps; let i = index" >
        <ng-template matStepLabel>
          <div class="d-flex align-items-center flex-column pb-5" >
            <div class="img-container">
              <img [src]="'./assets/images/' + step.image" alt="car" />
            </div>
            <p class="mt-3 mb-4">{{ step.label }}</p>

            <div *ngIf="i < activeStep - 1" class="check-box">
              <img
                class="w-100"
                [src]="'./assets/images/' + step.icon"
                alt="check"
              />
            </div>

            <div *ngIf="i === activeStep - 1" class="check-box">
              <img
                class="w-100"
                [src]="'./assets/images/' + step.icon"
                alt="check"
              />
            </div>

            <div *ngIf="i > activeStep - 1" class="check-box">
              <img
                class="w-100"
                [src]="'./assets/images/' + step.icon"
                alt="check"
              />
            </div>

            <div
              *ngIf="step.date"
              class="d-flex flex-column align-items-center pt-4"
            >
              <p class="step-date mt-0 mb-2">{{ step.date }}</p>
              <p class="step-time my-0">{{ step.time }}</p>
            </div>
          </div>
        </ng-template>
      </mat-step>
    </mat-stepper>
  </div>
  <div class="gray-border radius-30 mt-3">
    <h4 class=" my-0 font-bold font-md bm-border p-5 ">Products</h4>
  <div class="d-flex justify-content-between gap-3 align-items-center py-3 px-5 bm-border font-sm">
    <div class="single-product d-flex align-items-center gap-4">
              <div class="product-img trio-shadow"><img class="w-100" src="./assets/images/product.png" alt="product"></div>
              <div>
                  <p class="mt-0 font-sm mb-2">Nail Polish</p>
                  <p class="my-0 gray-text">Skin Care</p>
              </div>
          </div>
  </div>
   <div class="d-flex justify-content-between gap-3 align-items-center py-3 px-5 bm-border font-sm">
    <div class="single-product d-flex align-items-center gap-4">
              <div class="product-img trio-shadow"><img class="w-100" src="./assets/images/product.png" alt="product"></div>
              <div>
                  <p class="mt-0 font-sm mb-2">Nail Polish</p>
                  <p class="my-0 gray-text">Skin Care</p>
              </div>
          </div>
  </div>
   <div class="d-flex justify-content-between gap-3 align-items-center py-3 px-5 font-sm">
    <div class="single-product d-flex align-items-center gap-4">
              <div class="product-img trio-shadow"><img class="w-100" src="./assets/images/product.png" alt="product"></div>
              <div>
                  <p class="mt-0 font-sm mb-2">Nail Polish</p>
                  <p class="my-0 gray-text">Skin Care</p>
              </div>
          </div>
  </div>
</div>
</section>
